{% extends 'base.html' %}
{% load thumbnail %}

{% block body %}
    <a href="{% url 'feed:post' %}">Add a new post &rarr;</a>
    {% for post in posts %}
        <hr>
        <a href="{% url 'feed:detail' post.id %}">
            <div>{{ post.text }}</div>
            {% thumbnail post.image "200x200" crop="center" as im %}
                <img src="{{ im.url }}" width="{{ im.width }}" height = "{{ im.height }}">
            {% endthumbnail %}
        </a>
    {% endfor %}
{% endblock %}
